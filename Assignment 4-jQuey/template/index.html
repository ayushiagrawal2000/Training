<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
</head>   
<body>
   <div class="container">
       <div class="form-container">
        <div class="heading">Customer Form</div>
           <form action="" id="myform">
               <div class="form-group">
                   Full Name:<input type="text" name="fullname" id="fullname" class="form-control">
               </div>
               <div class="form-group">
                username:<input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <div class="choose">Please enter either Email or Contact</div>
                    Email:<input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    Contact:<input type="number" name="contact" id="contact" class="form-control">
                </div>
                <div class="form-group">
                    Password:<input type="password" name="password" id="password" class="form-control">
               </div>
                <div class="radio">
                    <label><input type="radio" name="gender[]" value="male">Male</lable>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" value="female">Female</lable>
                </div>
                <label for="gender" class="error"></label>
                <div class="select form-group">
                    Select Course:
                    <select name="course" id="course" class="form-control" >
                        <option value="" selected hidden>select an option</option>
                        <option value="BTECH">BTECH</option>
                        <option value="CA">CA</option>
                        <option value="BBA">BBA</option>
                        <option value="MTECH">MTECH</option>
                    </select>
                    <label for="course" class="error"></label>
                </div>
                <div class="form-group">
                    <input type="submit" value="submit" id="submit-button" class="form-control btn btn-success">
                </div>
           </form>
       </div>
   </div> 
<script src="../script/script.js"></script>
<script src="jquery.validate.min.js"></script>
</body>
</html>
